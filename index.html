<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <div class="cardImgTop">
          <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
        </div>
        <img src="./images/image-victor.jpg" alt="image-victor" class="imgProfile">
        <h1 class="name">Victor Crest<span class="age"> 26</span></h1>
        <h2 class="city">London</h2>
        <hr>
        <div class="stats">
          <div class="stats1">
            <h1 class="statNumber">80K</h1>
            <p class="statText">Followers</p>
          </div>
          <div class="stats2">
            <h1 class="statNumber">803K</h1>
            <p class="statText">Likes</p>
          </div>
          <div class="stats3">
            <h1 class="statNumber">1.4K</h1>
            <p class="statText">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/marilisa-saldanha" target="_blank">Marilisa Saldanha</a>.
    </div>
  </footer>
</body>
</html>
